<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class  = "choices" >
        <div class="img"><img id= "Rock" class = "choice"  src="images/rock.png" alt="Rock"></div>
        <div class="img"><img id= "Paper" class = "choice"  src="images/paper.png" alt="Paper"></div>
        <div class="img"><img id= "Scissors" class = "choice"  src="images/scissors.png" alt="Scissors"></div>
    </div>
    <div class="score">
        <div class="humanScoreContainer">
            <h2 id = "humanScore">0</h2>
            <p>Human</p>
        </div>
        <div class = "computerScoreContainer">
            <h2 id = "computerScore">0</h2>
            <p>Computer</p>
        </div>
    </div>
    <div id = "message">
        <p class="msg">Take a choice!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
